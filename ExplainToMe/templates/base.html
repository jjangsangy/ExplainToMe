{% import "bootstrap/fixes.html" as fixes %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sang Han" />
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    <link
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet"  />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel=stylesheet />
    {% endblock %}
    {{ fixes.ie8() }}
  </head>

<body>
<div class="container">
    <header class="page-masthead" role="banner">
      <div class="wrapper">
        <nav role="navigation">
          {% block navigation %}
          <ul class="nav">
            <li><a href="https://github.com/jjangsangy/ExplainToMe">View code on <strong>GitHub</strong></a></li>
          </ul>
          {% endblock %}
        </nav>
      </div>
    </header>

    <div class="row" role="main">
      {% block content %}{% endblock %}
    </div>
</div>

<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
</script>

</body>

</html>
